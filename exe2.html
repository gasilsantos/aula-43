
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p>calculadora</p>

    <input type="submit" onclick="exibir()">

    <p id="resultado"></p>

    <script>
        function calcular(){
            let n1 = 20
            let n2 = 30;

            let soma = n1 + n2;

            return(soma)
        }

        function exibir(){

            let soma = calcular()

            document.getElementById("resultado").innerHTML = "soma:" + soma
        }
    </script>
</body>
</html>
